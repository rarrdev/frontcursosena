<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Docentes</title>

    <!--estilos boostrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- estilos propios -->
    <link href="css/estilos.css" rel="stylesheet" />
  </head>
  <body>
    <br /><br />
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 text-center">
          <h2 class="cssH1">Creacion de Docentes</h2>
        </div>
      </div>
      <br /><br />
      <div class="row">
        <div class="col-lg-2 col-md-6 col-sm-12 text-center"></div>
        <div class="col-lg-2 col-md-6 col-sm-12 text-center">
          <label class="form-label">Tipo Identificacion</label>
          <select id="slTipoIdentificacion" class="form-select cssInputText">
            <option value="0">Seleccione</option>
            <option value="1">Cedula Ciudadania</option>
            <option value="2">Pasaporte</option>
          </select>
        </div>

        <div class="col-lg-2 col-md-2 col-sm-12 text-center">
          <label class="form-label">Numero de Identificacion</label>
          <input
            id="txtIdentificacion"
            type="text"
            class="form-control cssInputText"
            placeholder="Digite No. Identificación"
          />
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12 text-center">
          <br />
          <button type="button" class="btn btn-dark">Buscar Empleado</button>
        </div>
        <div class="col-lg-2 col-md-3 col-sm-12 text-center">
          <br />
          <button
            type="button"
            class="btn btn-primary"
            onclick="nuevoDocente()"
          >
            Nuevo Docente
          </button>
        </div>
        <div class="col-lg-1 col-md-3 col-sm-12 text-center">
          <br />
          <button type="button" class="btn btn-warning" onclick="buscarTodos()">
            Buscar Todos
          </button>
        </div>
      </div>

      <br />
      <div id="dvListado" class="objetoOculto">
        <div class="card text-center">
          <div class="card-header">
            <span style="font-size: 1.7rem; font-weight: 500; color: #b5739d"
              >Lista de Docente</span
            >
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-8 col-md-8 col-sm-12 text-center">
                <table id="tblEmp" class="table"></table>
              </div>
            </div>
          </div>
        </div>
      </div>

      <br /><br />

      <div id="dvFormulario" class="objetoOculto">
        <div class="card text-center">
          <div class="card-header">
            <span style="font-size: 1.7rem; font-weight: 500; color: #b5739d"
              >Informacion de Docente</span
            >
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Tipo Identificacion</label>
                <select id="ddlTipoIdenNuevo" class="form-select cssInputText">
                    <option value="0">Seleccione</option>
                    <option value="1">Cedula Ciudadania</option>
                    <option value="2">Pasaporte</option>
                  </select>         
              </div>

              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Numero de Identificacion</label>
                <input id="txtIdenNuevo" type="text" class="form-control cssInputText" placeholder="Digite No. Identificación"
                />
              </div>





              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Primer Nombre</label>
                <input
                  id="txtPrimerNombre"
                  type="text"
                  class="form-control cssInputText"
                  placeholder="Primer Nombre"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Segundo Nombre</label>
                <input
                  id="txtSegundoNombre"
                  type="text"
                  class="form-control cssInputText"
                  placeholder="Segundo Nombre"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Primer Apellido</label>
                <input
                  id="txtPrimerApellido"
                  type="text"
                  class="form-control cssInputText"
                  placeholder="Primer Apellido"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Segundo Apellido</label>
                <input
                  id="txtSegundoApellido"
                  type="text"
                  class="form-control cssInputText"
                  placeholder="Segundo Apellido"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Correo Electronico</label>
                <input
                  id="txtEmail"
                  type="email"
                  class="form-control cssInputText"
                  placeholder="Correo Electronico"
                />
              </div>
              <div class="col-lg-3 col-md-3 col-sm-12 text-center">
                <label class="form-label">Celular</label>
                <input
                  id="txtTelefono"
                  type="text"
                  class="form-control cssInputText"
                  placeholder="Celular"
                />
              </div>
              <div class="col-lg-2 col-md-6 col-sm-12 text-center">
                <label class="form-label">Programa</label>
                <select
                  id="slPrograma"
                  class="form-select cssInputText"
                  aria-label="Default select example"
                >
                  <option value="0">Seleccione</option>
                  <option value="1">Robotica</option>
                  <option value="2">JavaScript</option>
                  <option value="3">MySql</option>
                  <option value="4">MySql 2</option>
                </select>
              </div>

              <div class="col-lg-2 col-md-6 col-sm-6 text-center">
                <br /><br />
                <button
                  type="button"
                  class="btn btn-warning"
                  onclick="limpiarFormulario()"
                >
                  Cancelar
                </button>
              </div>
              <div class="col-lg-2 col-md-6 col-sm-6 text-center">
                <br />
                <br />
                <button
                  type="button"
                  class="btn btn-success"
                  onclick="guardarDocente()"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br /><br /><br />
    </div>

    <!--********************************************************************************-->

    <!-- funciones javascrip para boostrap-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- archivo de javascript para esta pagina-->
    <script src="js/docente.js"></script>
  </body>
</html>
